<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Sox Player Stats</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Boston Red Sox Player Statistics</h1>
      <p>Track and manage player performance metrics</p>
    </header>

    <main>
      <section class="form-section">
        <h2>Add/Edit Player</h2>
        <form id="player-form">
          <input type="hidden" id="player-id">
          <div class="form-group">
            <label for="name">Player Name:</label>
            <input type="text" id="name" required>
          </div>
          <div class="form-group">
            <label for="position">Position:</label>
            <input type="text" id="position" required>
          </div>
          <div class="form-group">
            <label for="avg">Batting Average (AVG):</label>
            <input type="number" id="avg" step="0.001" min="0" max="1" required>
          </div>
          <div class="form-group">
            <label for="obp">On-Base Percentage (OBP):</label>
            <input type="number" id="obp" step="0.001" min="0" max="1" required>
          </div>
          <div class="form-group">
            <label for="slg">Slugging Percentage (SLG):</label>
            <input type="number" id="slg" step="0.001" min="0" max="1" required>
          </div>
          <div class="form-buttons">
            <button type="submit" id="submit-btn">Add Player</button>
            <button type="button" id="cancel-btn" style="display: none;">Cancel Edit</button>
          </div>
        </form>
      </section>

      <section class="stats-section">
        <h2>Player Statistics</h2>
        <div class="table-container">
          <table id="players-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Position</th>
                <th>AVG</th>
                <th>OBP</th>
                <th>SLG</th>
                <th>OPS</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="players-data">
              <!-- Player data will be inserted here -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
